<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    console.log("alfa","beta","gama","teta");
    // Regular
    console.log('hello');

    // Interpolated
    console.log('%c I am a strange loop','font-size:50px; background:red; text-shadow:10px 10px 0 blue');

    // Styled

    console.log('Hello, i am a %s string!', '***');

    // warning!
    console.warn('OH NOOO');

    // Error :|

    console.error('Shit!');

    // Info
    console.info('Some things never last');

    // Testing
   const p = document.querySelector('p');
    console.assert(1===1,'Something went wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age*7} dog years old!`);
      console.groupEnd(`${dog.name}`);
    }); //backticks work, regular does not!!

    // counting
    console.count('Banana');
    console.count('Apple');
    console.count('Apple');
    console.count('Apple');
    console.count('Banana');
    console.count('Apple');
    console.count('Apple');
    console.count('Apple');
    console.count('Banana');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
            .then(data=>data.json())
            .then(data=>{ console.dir(data);
              console.timeEnd('fetching data');
              console.log(data);
            });
    console.table(dogs);

  </script>
</body>
</html>
